<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>t-Bank</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="navbar-container">
      <div class="navbar">
        <div class="tbank-logo">
          <div class="main-logo">tBank</div>
          <div class="sec-logo">/ tbank@id.com</div>
        </div>
        <div class="nav-links">
          <span>Commercial</span>
          <span>Corporate</span>
          <span>Benefits</span>
        </div>
        <div class="nav-button">
          <div class="customer-support">Customer Support</div>
          <button class="login-button">Login</button>
        </div>
      </div>
    </div>
    <div class="main-section">
      <div class="main">
        <div class="left-content">
          <div class="main-title">
            Jadilah Seseorang Bebas <span class="financial">Financial</span>.
          </div>
          <div class="sub-title">
            Kami memiliki layanan khusus bagi pengguna tbank Premium
          </div>
          <div class="button-main-container">
            <div class="start-button">Get Started</div>
            <div class="learn-button">Learn More</div>
          </div>
        </div>

        <div class="right-content">
          <img src="assets/images/card.png" alt="" width="300" />
        </div>
      </div>
    </div>
    <div class="about-us">
      <div class="aboutus-container">
        <div class="our-partner">
          <div class="partner-title">Our <span>Partners</span></div>
          <div class="partner-logo">
            <img src="assets/images/bankjago.png" alt="" width="100" />
            <img src="assets/images/dana.png" alt="" width="100" />
            <img src="assets/images/gopay.png" alt="" width="100" />
            <img src="assets/images/ovo.png" alt="" width="100" />
          </div>
        </div>
        <div class="about-content">
          <div class="left-about">hai</div>
          <div class="vertical-line"></div>
          <div class="right-about"></div>
        </div>
      </div>
    </div>
  </body>
</html>
