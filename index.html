<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />

          <div class="sec-logo">/ tbank@id.com</div>
        </div>
        <div class="nav-links">
          <span>Commercial</span>
